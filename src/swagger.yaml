paths:
  /api/login:
    post:
      tags:
        - users
      summary: Đăng nhập
      description: Đăng nhập
      operationId: login
      requestBody:
        description: Thông tin đăng nhập
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/LoginBody" 
        required: true
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  errCode: 
                    type: integer
                    example: 0
                  message: 
                    type: string
                    example: OK
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        example: dung@gmail.com
                      roleId:
                        type: string
                        example: 3  
        '500':
          description: Missing inputs parameter
      security:
        - petstore_auth:
            - write:pets
            - read:pets

  /api/create-new-user:
    post:
      tags:
        - users
      summary: Đăng ký
      description: Đăng ký
      operationId: Create-new-user
      requestBody:
        description: Tạo người dùng
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/RegisterBody" 
        required: true
      responses:
        '200':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  errCode: 
                    type: integer
                    example: 0
                  message: 
                    type: string
                    example: OK 
        '500':
          description: Missing inputs parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  errCode: 
                    type: integer
                    example: 1
                  message: 
                    type: string
                    example: Your email is already in use, please try another email!!
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  
  /api/get-all-users:
    get:
      tags:
        - users
      summary: Lấy danh sách tất cả/1 người dùng
      description: Lấy tất cả người dùng
      operationId: get-all-users
      parameters:
        - name: id
          in: query
          description: truyền id là ALL để lấy tất cả user hoặc Id cụ thể để lấy user cụ thể
          required: false
          explode: true
          schema:
            type: string
            default: ALL
      responses:
        '200':
          description: Xuất danh sách user
          content:
            application/json:
              schema:
                type: object
                properties:
                  errCode: 
                    type: integer
                    example: 0
                  message: 
                    type: string
                    example: OK
                  user:
                    type: array
                    items:
                    $ref: "#/components/schemas/UserData"
                    
                      

        '500':
          description: Missing inputs parameter
      security:
        - petstore_auth:
